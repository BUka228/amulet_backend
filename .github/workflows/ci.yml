name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  functions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
      - name: Install
        run: npm ci --no-audit --no-fund
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
